<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jquery mobile CDN -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Satisfy|Rozha+One' rel='stylesheet' type='text/css'>
	
	<meta charset="UTF-8">
	<title>Dough Flow</title>
</head>

<body>
	<div data-role="page" id="home" data-theme="b">

		<!-- Header -->
		<div data-role="header">
			<h1>DOUGH FLOW</h1>
		</div>
		
		<!-- Main -->
		<div data-role="main" class="ui-content">
			
			<!-- User Input -->
			<div id="user_input">
				<form>
					<div id="part1">
						<h2>My Earnings:</h2>
						<div data-role="controlgroup" data-type="horizontal">
							<button class="dollar-btn">$</button>
							<input type="text" id="earnings" maxlength="17" data-wrapper-class="controlgroup-textinput ui-btn custom-width" />
						</div>
						<select id="earnings_type" data-inline="true">
								<option value="annually">annually</option>
								<option value="hourly">hourly</option>
						</select>
					</div>
					
					<div id="part2">
						<h2>Item Price:</h2>
						<div data-role="controlgroup" data-type="horizontal">
							<button class="dollar-btn">$</button>
							<input type="text" id="item_price" maxlength="17" data-wrapper-class="controlgroup-textinput ui-btn custom-width" />
						</div>
					</div>
					<button type="submit" class="ui-btn-active submit" data-inline="true">Submit</button>
				</form>
			</div>

			<!-- Results -->
			<div id="results">
				<div id="results_text">
				</div>
				<button class="ui-btn-active back" data-inline="true">Back</button>
				<div id="note">
				</div>
			</div>

		</div>

		<!-- Footer -->
		<div data-role="footer" data-position="fixed">
			<h1>doughdoughtech</h1>
		</div>

	</div>

	<!-- jquery and jquery mobile CDN -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
